name: Update Translation Files

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      INVENTREE_DB_NAME: './test_db.sqlite'
      INVENTREE_DB_ENGINE: django.db.backends.sqlite3
      INVENTREE_DEBUG: info
      INVENTREE_MEDIA_ROOT: ./media
      INVENTREE_STATIC_ROOT: ./static

    steps:
      - name: Checkout Code
        uses: actions/checkout@8230315d06ad95c617244d2f265d237a1682d445 # pin@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@152ba7c4dd6521b8e9c93f72d362ce03bf6c4f20 # pin@v1
        with:
          python-version: 3.9
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext
          pip3 install invoke
          invoke install
      - name: Make Translations
        run: |
          invoke translate
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout -b l10_local
          git add "*.po"
          git commit -m "updated translation base"
      - name: Push changes
        uses: ad-m/github-push-action@9a46ba8d86d3171233e861a4351b1278a2805c83 # pin@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: l10
          force: true
